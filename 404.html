<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Yönlendiriliyor...</title>
    <script>
        // Şu anki URL'i al
        var pathSegments = window.location.pathname.split('/');
        var path = pathSegments[1] || '';

        // Ana sayfaya git ve URL parametresi olarak mevcut yolu ekle
        window.location.href = '/?redirect=' + path;
    </script>
</head>

<body>
    <p>Ana sayfaya yönlendiriliyor...</p>
</body>

</html>
