name: Portfolio App
on:
  push:
    branches:
      - main  # Ana branch değiştikçe tetiklenir
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Install Rust (for safety)
        run: rustup update stable
      
      - name: Install WASM target
        run: rustup target add wasm32-unknown-unknown
      
      - name: Install Trunk
        run: cargo install trunk
      
      - name: Create Static Folder if not exists
        run: mkdir -p static
      
      - name: Create 404.html
        run: |
          cat > static/404.html << 'EOL'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>404 - Page Not Found</title>
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
              <style>
                  body, html {
                      margin: 0;
                      padding: 0;
                      height: 100%;
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                  }
                  
                  .container {
                      display: flex;
                      flex-direction: column;
                      justify-content: center;
                      align-items: center;
                      min-height: 100vh;
                      padding: 1rem;
                      background: linear-gradient(to bottom right, #1a202c, #000000, #1f2937);
                      color: white;
                  }
                  
                  .error-code {
                      font-size: 9rem;
                      font-weight: 700;
                      color: #9f7aea;
                      margin-bottom: 1rem;
                  }
                  
                  .error-title {
                      font-size: 2.25rem;
                      font-weight: 700;
                      margin-bottom: 1.5rem;
                  }
                  
                  .error-message {
                      font-size: 1.25rem;
                      color: #d1d5db;
                      margin-bottom: 2rem;
                      text-align: center;
                      max-width: 28rem;
                  }
                  
                  .home-button {
                      display: flex;
                      align-items: center;
                      padding: 0.75rem 1.5rem;
                      background-color: #8b5cf6;
                      color: white;
                      border: none;
                      border-radius: 9999px;
                      font-weight: 500;
                      cursor: pointer;
                      transition: all 0.3s ease;
                  }
                  
                  .home-button:hover {
                      background-color: #7c3aed;
                  }
                  
                  .home-button i {
                      margin-right: 0.5rem;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="error-code">404</div>
                  <h1 class="error-title">Page Not Found</h1>
                  <p class="error-message">
                      The page you are looking for might have been removed or is temporarily unavailable.
                  </p>
                  <button onclick="window.location.href = '/'" class="home-button">
                      <i class="fa fa-home"></i>
                      Back to Home
                  </button>
              </div>
          </body>
          </html>
          EOL
      
      - name: Build the App
        run: trunk build --release --public-url /
      
      - name: Copy 404.html to dist
        run: cp static/404.html dist/
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.DEPLOY_TOKEN }}